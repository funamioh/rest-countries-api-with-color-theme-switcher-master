<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Challenge | Where in the world?</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c8ce4fa207.js" crossorigin="anonymous"></script>

</head>
<body>
  <nav>
    <div class="top-bar">
    <p>Where in the world?</p>
    <p>Dark Mode</p>
  </div>
  </nav>

  <div class="search-container">
    <div class="search-bar">
  <i class="fa-solid fa-magnifying-glass"></i>
  <input oninput="searchByWord()" id="search-by-name" type="text" placeholder="Search for a country...">
</div>

<div class="dropdown">
  <button onclick="dropdown()">Filter by Region</button>
  <div id="dropdown" class="dropdown-content">
    <div onclick="searchByRegion('Africa')" class="region">Africa</div>
    <div onclick="searchByRegion('America')" class="region">America</div>
    <div onclick="searchByRegion('Asia')" class="region">Asia</div>
    <div onclick="searchByRegion('Europe')" class="region">Europe</div>
    <div onclick="searchByRegion('Oceania')" class="region">Oceania</div>
  </div onclick="searchByRegion()" class="region">

</div>
</div>

<div id="countries-container" class="countries-container">
